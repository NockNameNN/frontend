<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 53</title>
    <style>
        .container{
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #2196F3;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" type="button"> <span>А</span> Нажми меня  <span>Я</span> </button>
    </div>

    <script>
        const button = document.querySelector('button')
        button.addEventListener('click', (e) => {
            console.log(e.currentTarget.className)
            console.log(e.currentTarget.textContent)
            console.log(e.currentTarget.innerHTML)
            console.log(e.currentTarget.tagName)
            console.log(e.currentTarget.previousElementSibling)
            console.log(e.currentTarget.previousSibling)
            console.log(e.currentTarget.nextSibling)
            console.log(e.currentTarget.nextElementSibling)
            console.log(e.currentTarget.firstChild)
            console.log(e.currentTarget.firstElementChild)
            console.log(e.currentTarget.lastChild)
            console.log(e.currentTarget.lastElementChild)
            console.log(e.currentTarget.parentElement)
            console.log(e.currentTarget.childNodes)
            console.log(e.currentTarget.children)
        }) 
    </script>
</body>
</html>
