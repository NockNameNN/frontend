<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 36</title>
</head>
<body>
    <script>
        let s = 0;
        const n = 10;
        const arrayNumber = Array.from({length: n}, (_, index) => index + 1);
        console.log(arrayNumber);

        for (let x = 0; x < n; x++) {
            s += arrayNumber[x] ** 2;
        };
        console.log(s);

        s = 0;
        for (let x of arrayNumber) {
            s += x ** 2;
        };
        console.log(s);

        s = 0;
        arrayNumber.forEach((x) => s += x ** 2)
        console.log(s);

        s = 0;
        s = arrayNumber.reduce((prev, item) => prev + item ** 2)
        console.log(s);
        
    </script>
</body>
</html>
