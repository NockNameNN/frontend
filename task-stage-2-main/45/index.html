    <script>
        const arr = [1, 2, 'Hello', () => 100, { age: 100 }, 200, 'red', null, 2.5, 50, 7.999]
        arr_f = arr.filter((x) => Number.isFinite(x))
        arr_s = Array.from(arr_f)

        console.log(arr_s)
