<body>
    <script>
        const add = (x, y) => x + y;
        const subtract = (x, y) => x - y;
        const multiply = (x, y) => x * y;
        const divide = (x, y) => x / y;

        const calculate = (x, y, func) => {
            return func(x, y)
        }

        const resultAdd = calculate(1, 2, add);
        const resuldSubtract = calculate(1, 2, subtract)
        const resultMultiply = calculate(1, 2, multiply)
        const resultDivide = calculate(1, 2, divide)

        console.log(resultAdd)
        console.log(resuldSubtract)
        console.log(resultMultiply)
        console.log(resultDivide)
    </script>
</body>
