<body>
    <script>
        function season(month) {
            if (month >= 3 && month <= 5) {
                return "Весна"
            }
            else if (month >= 6 && month <= 8) {
                return "Лета"
            }
            else if (month >= 9 && month <= 11) {
                return "Осень"
            }
            else if (month >= 1 && month <= 12) {
                return "Зима"
            }
            else {
                return "Неверный номер месяца"
            }
        }
    </script>
